name: Comment when opened
on:
  issues:
    types:
      - opened
jobs:
  add-impact-level:
    runs-on: ubuntu-latest
    steps:
      - name: Add label
        uses: actions/github-script@v5
        with:
           github-token: ${{ secrets.GITHUB_TOKEN }}
           script: |
             const issue = context.payload.issue
             const body = issue.body
             const owner = context.repo.owner;
             const repo = context.repo.repo;

             function extractSection(body, sectionTitle) {
              const regex = new RegExp(`${sectionTitle}\s+([\s\S]*?)(?=\n###|\Z)`, 'i');
              const match = body.match(regex);
              return match ? match[0].replace(`## ${sectionTitle}`, '').trim() : null;
             }

             const impactLevel = extractSection(body, 'Nivel de Impacto');
             const application = extractSection(body, 'Aplicaci√≥n relacionada');
             console.log(impactLevel)
             console.log(application)
             let labels = []
             if (!impactLevel) {
                labels.push(impactLevel.toLowerCase());
             }

             if (!application && application !== 'None') {
                labels.push(application.toLowerCase());
             }
             
             await github.rest.issues.addLabels({
                issue_number: issue.number,
                owner,
                repo,
                labels
              });
           
